<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/aboutme/general.css">
        <link rel="stylesheet" href="styles/aboutme/text.css">
        <link rel="stylesheet" href="styles/aboutme/blocks.css">
        <script type="text/javascript" src="scripts/aboutme/animate.js"></script>
        <title> About Me </title>
    </head>
    <body>
        <div id="container">
            <a id="return"> <- [return] </a>
            <div class="title">
                About Me
            </div>
            <div id="text-avatar">
                <img src="https://avatars.githubusercontent.com/u/98590085" id="avatar">
                <div id="avatar-desc">
                    This is me & my first website!
                </div>
            </div>
        </div>
        <div id="block-container">
            <div class="block">
                <span class="block-title">
                    Education
                    <br> experience
                </span>
                <span class="block-number">
                    Jr High
                </span>
            </div>
            <div class="block">
                <span class="block-title">
                    Been 
                    <br> a dev for
                </span>
                <span class="block-number" id="time-dev">
                    0s
                </span>
            </div>
            <div class="block">
                <span class="block-title">
                    Been
                    <br> a UTAUer for
                </span>
                <span class="block-number" id="time-utau">
                    0s
                </span>
            </div>
            <div class="block">
                <span class="block-title">
                    Life passed 
                    <br> (80yrs)
                </span>
                <span class="block-number" id="time-age">
                    0s
                </span>
            </div>
        </div>
       <div id="interest-container">
            <span id="interest-title">
                I'm interested in...
            </span>
            <span id="interest-text">
                Coding
            </span>
        </div>
       <div class="normal-text">
            Life is short, play more.
        </div>
        <div id="footer">
            ookamitai, et al., created under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" id="link">CC BY-NC-SA 4.0 Deed</a>
        </div>
        <div class="overlay" id="dim">
            <span id="lang" style="opacity: 0;">en</span>
        </div>
    </body>
</html>
